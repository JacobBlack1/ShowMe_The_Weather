<!DOCTYPE html>
<html lamg="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv= "X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Css\style.css" />
    <title>ShowMe_The_Weather!</title> 
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container1">
            <h1>Show Me <span>The Weather!</span></h1>
        </div>
    </header>
    
    <div class="container-fluid"> 

        <!-- Start row -->
        <div class="row container"> 

            <!-- Start column -->
            <div class="col-lg-3 bg-light pt-3 pb-3"> 

                <h5>Search for a city:</h5>

                <!-- Start input group -->
                <div class="input-group mb-3"> 
                    <input id="searchTerm" type="text" class="form-control" placeholder="City name..." class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                </div>
                <!-- End input group -->   

                <!-- Start card -->
                <div class="card"> 
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div> 
         
            </div> 
            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4">
                    
                </div>
            </div> 
        
        </div>
        <div class="mt-4 col-md-12"> 

            <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>
            <div id="forecast" class="row"> 
                
            </div>   
        </div> 
    </div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Js\script.js"></script>
    
</body>
</html>
